<mat-sidenav-container class="app-sidenav-container">
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <ng-container *ngTemplateOutlet="menu; context: { sidenav: sidenav }"></ng-container>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-container *ngTemplateOutlet="content; context: { sidenav: sidenav }"></ng-container>
  </mat-sidenav-content>
</mat-sidenav-container>
